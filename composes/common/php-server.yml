### PHP Worker ############################################
    php-server:
      build:
        context: ${DOCKERFILE_PATH_HOST}/php-server
        args:
          - CHANGE_SOURCE=${CHANGE_SOURCE}
          - LARADOCK_PHP_VERSION=${PHP_VERSION}
          - PHALCON_VERSION=${PHALCON_VERSION}
          - INSTALL_BZ2=${PHP_SERVER_INSTALL_BZ2}
          - INSTALL_GD=${PHP_SERVER_INSTALL_GD}
          - INSTALL_IMAGEMAGICK=${PHP_SERVER_INSTALL_IMAGEMAGICK}
          - INSTALL_GMP=${PHP_SERVER_INSTALL_GMP}
          - INSTALL_GNUPG=${PHP_SERVER_INSTALL_GNUPG}
          - INSTALL_LDAP=${PHP_SERVER_INSTALL_LDAP}
          - INSTALL_PGSQL=${PHP_SERVER_INSTALL_PGSQL}
          - INSTALL_MONGO=${PHP_SERVER_INSTALL_MONGO}
          - INSTALL_BCMATH=${PHP_SERVER_INSTALL_BCMATH}
          - INSTALL_SOCKETS=${PHP_SERVER_INSTALL_SOCKETS}
          - INSTALL_MEMCACHED=${PHP_SERVER_INSTALL_MEMCACHED}
          - INSTALL_OCI8=${PHP_SERVER_INSTALL_OCI8}
          - INSTALL_PHALCON=${PHP_SERVER_INSTALL_PHALCON}
          - INSTALL_SOAP=${PHP_SERVER_INSTALL_SOAP}
          - INSTALL_ZIP_ARCHIVE=${PHP_SERVER_INSTALL_ZIP_ARCHIVE}
          - INSTALL_MYSQL_CLIENT=${PHP_SERVER_INSTALL_MYSQL_CLIENT}
          - INSTALL_AMQP=${PHP_SERVER_INSTALL_AMQP}
          - INSTALL_CASSANDRA=${PHP_SERVER_INSTALL_CASSANDRA}
          - INSTALL_GEARMAN=${PHP_SERVER_INSTALL_GEARMAN}
          - INSTALL_GHOSTSCRIPT=${PHP_SERVER_INSTALL_GHOSTSCRIPT}
          - INSTALL_SWOOLE=${PHP_SERVER_INSTALL_SWOOLE}
          - INSTALL_TAINT=${PHP_SERVER_INSTALL_TAINT}
          - INSTALL_FFMPEG=${PHP_SERVER_INSTALL_FFMPEG}
          - INSTALL_AUDIOWAVEFORM=${PHP_SERVER_INSTALL_AUDIOWAVEFORM}
          - INSTALL_REDIS=${PHP_SERVER_INSTALL_REDIS}
          - INSTALL_IMAP=${PHP_SERVER_INSTALL_IMAP}
          - INSTALL_XMLRPC=${PHP_SERVER_INSTALL_XMLRPC}
          - PUID=${PHP_SERVER_PUID}
          - PGID=${PHP_SERVER_PGID}
          - IMAGEMAGICK_VERSION=${PHP_SERVER_IMAGEMAGICK_VERSION}
      environment:
        - TZ=${TZ}
      volumes:
        - ${CODE_PATH_HOST}:${CODE_PATH_CONTAINER}${APP_CODE_CONTAINER_FLAG}
        - ${DOCKERFILE_PATH_HOST}/php-server/supervisord.d:/etc/supervisord.d
        - ${RUNTIME_PATH_HOST}${PHP_SERVER_LOG}:/var/log
      networks:
        - protected